<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Game Dashboard</title>

  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script type="module" src="/skilltree/src/auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    header {
      background-color: #2c2c2c;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .sign-out-btn {
      background-color: #f68282;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1;
    }

    .sign-out-btn:hover {
      background-color: #d66b6b;
    }

    #google-signin {
      z-index: 0;
    }

    main {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }

    section {
      flex: 1;
      background-color: #373535;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-y: auto;
    }

    h2 {
      border-bottom: 1px solid #464545;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #f68282;
    }

    pre {
      background-color: #580f0f;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
  <style>
    ul {
      padding-left: 1rem;
    }

    li {
      margin-bottom: 0.25rem;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/main.jsx"></script>
</body>

</html>
