<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <meta charset="UTF-8" />
  <title>Skill Tree</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #0d0d0d;
      font-family: sans-serif;
    }

    #canvas-wrapper {
  width: 100vw;
  height: 100vh;
  overflow: auto;
  position: relative;
}

#skill-canvas {
  min-width: 2000px;
  min-height: 2000px;
  display: block;
}

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      border: 2px solid #555;
      padding: 20px;
      z-index: 10;
      display: none;
      border-radius: 8px;
      max-width: 400px;
      color: white;
    }

    #popup button {
      margin-top: 10px;
      background-color: #444;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #popup button:hover {
      background-color: #666;
    }

    #tooltip {
      position: absolute;
      display: none;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 15;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="canvas-wrapper">
    <canvas id="skill-canvas" width="2000" height="2000"></canvas>
  </div>

  <div id="tooltip"></div>

  <div id="popup">
    <h3 id="popup-title"></h3>
    <p id="popup-text"></p>
    <button id="add-point">Add Skill Point</button>
    <button id="close-popup">Close</button>
  </div>

  <script type="module" src="./skilltree.js"></script>
  <script>
    window.onload = () => {
      const wrapper = document.getElementById("canvas-wrapper");
      wrapper.scrollLeft = 1000 - window.innerWidth / 2;
      wrapper.scrollTop = 1000 - window.innerHeight / 2;
    };
  </script>
</body>
</html>
