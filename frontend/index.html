<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Game Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
      color: #ffffff;
    }
  
    .dashboard {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }
  
    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
      width: 45%;
      min-width: 300px;
      color: #f5f5f5;
    }
  
    .card h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
      margin-bottom: 15px;
      font-size: 1.25rem;
      color: #ffffff;
    }
  
    ul {
      list-style: none;
      padding-left: 0;
    }
  
    li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #2a2a2a;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  
    li:hover {
      background-color: #383838;
    }
  
    .skill-detail {
      background-color: #181818;
      border-left: 3px solid #888;
      padding: 6px 10px;
      margin-top: 6px;
      font-size: 0.9rem;
      color: #ccc;
    }
  
    pre {
      background-color: #262626;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      color: #f0f0f0;
      font-size: 0.95rem;
    }
  </style>
</body>
</html>
