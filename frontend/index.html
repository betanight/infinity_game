<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Game Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .panel {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .panel h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      font-weight: bold;
    }

    div {
      font-size: 14px;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    .skill-detail {
      font-weight: normal;
      margin-left: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>Infinity Game Dashboard</h1>

  <div class="dashboard">
    <div class="panel">
      <h2>Characters</h2>
      <ul id="character-list"></ul>
    </div>

    <div class="panel">
      <h2>Template Preview</h2>
      <pre id="template-output">{ Loading... }</pre>
    </div>
  </div>

</body>
</html>
