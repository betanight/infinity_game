<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Game Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    header {
      background-color: #2c2c2c;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    main {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }
    section {
      flex: 1;
      background-color: #373535;
      padding: 1.5rem;
      border-radius: 8px;
      overflow-y: auto;
    }
    h2 {
      border-bottom: 1px solid #464545;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #f68282;
    }
    pre {
      background-color: #580f0f;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
  <style>
    ul { padding-left: 1rem; }
    li { margin-bottom: 0.25rem; }
  </style>  
</head>
<body>
  <header>Infinity Game Dashboard</header>
  <main>
    <section>
      <h2>Create Character</h2>
      <form id="create-character-form">
        <input type="text" id="new-character-name" placeholder="Character Name" required>
        <button type="submit">Create</button>
      </form>
    </section>
    <section>
      <h2>Characters</h2>
      <ul id="character-list">
        <li>Loading...</li>
      </ul>
    </section>
    <section>
      <h2>Skill Descriptions:</h2>
      <pre id="template-output">Loading...</pre>
    </section>
  </main>
</body>
</html>
