<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Willpower Skill Tree</title>

    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <!-- Custom JS -->
    <script type="module" src="./willpower.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: radial-gradient(#2c0000, #000000);
        overflow: hidden;
        height: 100%;
      }

      svg {
        width: 100vw;
        height: 100vh;
        display: block;
        margin: auto;
      }

      .tooltip {
        position: absolute;
        background: rgba(50, 10, 10, 0.95);
        color: #ffffff;
        padding: 8px 12px;
        border: 1px solid #ff4d4d;
        border-radius: 8px;
        pointer-events: none;
        font-size: 14px;
        box-shadow: 0 0 8px #ff4d4d88;
        z-index: 10;
      }

      text {
        fill: #ffffff;
        text-anchor: middle;
        font-family: "Verdana", sans-serif;
      }
    </style>
  </head>
  <body>
    <svg></svg>
  </body>
</html>
